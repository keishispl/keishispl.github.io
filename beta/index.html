<html>

<head>
     <title>圭紫のカード</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
     <link href="icons.css" rel="stylesheet">
     <link href="../fonts/font.css" rel="stylesheet">
     <link rel="stylesheet" href="index.css">
     <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
     <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
     <script src="https://unpkg.com/@babel/standalone@7.28.3/babel.min.js"></script>
</head>

<body>
     <div id="loading"></div>
     <header>
          <h2 class="ls" id="furigana"></h2>
          <h1 class="ls" id="title"></h1>
          <p class="ls" id="subtitle"></p>
     </header>
     <main class="hidden">
          <div class="full" style="background-color: rgb(3, 3, 10);">
               <h1 class="ls" id="intro"></h1>
               <p class="ls" id="intro.text"></p>
               <h1>SNS</h1>
               <div id="sns"></div>
               <h1 class="ls" id="mokuji" style="margin-top: 50px;"></h1>
               <div class="lsb" id="mokuji.list" style="margin: 0 0 25px 0;"></div>
          </div>
          <div class="background" style="background-image: url('../img/wallpaper/background_phone.png');"
               id="div#minisite">
               <h1 class="ls" id="minisite"></h1>
               <p class="ls" id="minisite.text"></p>
               <div class="lsb" id="minisite.list" style="margin: 0 0 25px 0;"></div>
          </div>
          <div class="background" style="background-color: rgb(13, 10, 29);"
               id="div#knockdc">
               <h1 class="ls" id="knockdc"></h1>
               <p class="ls" id="knockdc.text"></p>
               <a class="lsr" style="margin: 35px 0 20px 0; padding: 0 25px;" id="knockdc.link"></a>
          </div>
          <div class="background" style="background-image: url('../img/wallpaper/background_dark.jpeg');"
               id="div#farmersdelightexpansion">
               <h1 class="ls" id="farmersdelightexpansion"></h1>
               <p class="ls" id="farmersdelightexpansion.text"></p>
               <img src="shashin/farmersdelightexpansion.png" loading="lazy" draggable="false">
               <a class="lsr" style="margin: 35px 0 20px 0; padding: 0 25px;" id="farmersdelightexpansion.link"></a>
          </div>
     </main>
     <footer class="hidden">
          <p><a class="ls" id="old" href=".."></a></p>
          <img src="https://count.getloli.com/@keishispl.github?theme=rule34&darkmode=0" loading="lazy"
               draggable="false" style="margin: 20px 0; max-width: calc(100vw - 50px);">
          <p class="ls" id="footer"></p>
          <p><a class="ls" id="source-code" href="https://github.com/keishispl/keishispl.github.io"></a></p>
          <select id="lang-switch" class="btn" style="height: 40px;"></select>
     </footer>
     <script type="text/babel" src="js/index.jsx"></script>
     <script type="text/babel" src="js/lang.jsx"></script>
     <script type="text/babel" src="js/mokuji.jsx"></script>
     <script type="text/babel" src="js/minisite.jsx"></script>
     <script type="text/babel" src="js/rinku.jsx"></script>
     <script type="text/babel" src="js/sns.jsx"></script>
</body>

</html>
