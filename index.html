                            class="fab fa-github"></i>&nbsp;</a>
                </div>
            </div>
            <div id="category_website-div" class="is-hidden">

        <div class="bottom middle">

        <div class="bottom left">
            <form>
                <select id="lang-switch">
                    <option value="jp" selected>日本話</option>
                    <option value="en">English</option>
                </select>
            </form>
        </div>
        <div class="bottom right"><a target="_blank" href="https://www.deviantart.com/u-joe" id="illustration"></a>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="pages.js"></script>
        <script>
            function langFunction(json) {
                for (let key in json) {
                    if (!key.includes('home')) {
                        document.getElementById(key).innerHTML = json[key];
                    }
                }
            }

            $('[lang]').hide();
            $('[lang="jp"]').show();

            var request = new XMLHttpRequest();
            request.open("GET", "../lang/ja.json", false);
            request.send(null)
            var jsonJP = JSON.parse(request.responseText);
            langFunction(jsonJP);

            $('#lang-switch').change(function () {
                var request = new XMLHttpRequest();
                request.open("GET", "../lang/ja.json", false);
                request.send(null)
                var jsonJP = JSON.parse(request.responseText);

                var request = new XMLHttpRequest();
                request.open("GET", "../lang/en.json", false);
                request.send(null)
                var jsonEN = JSON.parse(request.responseText);

                var lang = $(this).val();
                switch (lang) {
                    case 'jp':
                        langFunction(jsonJP);
                        changeText(shown)
                        break;
                    case 'en':
                        langFunction(jsonEN);
                        changeText(shown)
                        break;
                    default:
                        window.location = "./"
                }
            });
        </script>
    </div>
